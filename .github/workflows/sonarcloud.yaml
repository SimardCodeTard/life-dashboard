name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  sonar:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run SonarCloud Scan
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3000/api/v1/
          NEXT_PUBLIC_LOGGING_LEVEL: 0
          NEXT_PUBLIC_USER_NAME: Simard

          SONAR_TOKEN: {{ secrets.SONAR_TOKEN }}
          MONGO_DB_URL_LOCAL: {{ secrets.MONGO_DB_URL_LOCAL }}
          DB_NAME: {{ secrets.DB_NAME }}
          OPEN_WEATHER_API_KEY: {{ secrets.OPEN_WEATHER_API_KEY }}   
          OPENAI_API_KEY: {{ secrets.OPENAI_API_KEY }}
          OPENAI_GPT_MODEL: {{ secrets.OPENAI_GPT_MODEL }}
          BLOCK_OPEN_AI_API_CALLS: {{ secrets.BLOCK_OPEN_AI_API_CALLS }}
          APP_PASSWORD: {{ secrets.APP_PASSWORD }}
          JWT_SECRET: {{ secrets.JWT_SECRET }}
        run: |
          npx sonarqube-scanner \
            -Dsonar.organization=simardcodetard \
            -Dsonar.projectKey=life-dashboard \
            -Dsonar.sources=./src \
            -Dsonar.exclusions=**/node_modules/**,**/*.test.js,**/*.spec.js \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            STATUS=$(curl -s -u "${{ secrets.SONAR_TOKEN }}:" "https://sonarcloud.io/api/qualitygates/project_status?projectKey=<nom-de-ton-projet>" | jq -r .projectStatus.status)
            if [ "$STATUS" != "OK" ]; then
              echo "Quality Gate failed: $STATUS"
              exit 1
            fi
